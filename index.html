<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WORLD EXPLORER</h1>
        <div class="main-image-container">
            <img src="https://i.pinimg.com/736x/b0/d5/a4/b0d5a451e1b4528b68df0e800b6b449f.jpg" alt="World Map Exploration" class="main-image">
        </div>

        <div class="country-list-container">
            <ul id="country-list">
                <li data-country="Paris">Paris</li>
                <li data-country="Tokyo">Tokyo</li>
                <li data-country="Rome">Rome</li>
                <li data-country="NewYork">New York City</li>
                <li data-country="Cairo">Cairo</li>
                <li data-country="Sydney">Sydney</li>
                <li data-country="India">India</li>
                <li data-country="London">London</li>
                <li data-country="Beijing">Beijing</li>
                <li data-country="Dubai">Dubai</li>
            </ul>
        </div>

        <div id="country-info" class="country-info">
            <p id="info-text"></p>
            <img id="info-image" src="" alt="Country/City Image" class="info-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
